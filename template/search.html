<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search for</title>
</head>
<body>
    <div align=center class="topnav">
        <a class="active" href="/">Home</a>
        <a href="actors">Actors</a>
        <a href="movies">Movies</a>
        <a href="mystuff">My Stuff</a>
        <a href="search">Search</a>
    </div>
    <h1 align>Search by:</h1>
    <form align=center action="{{ url_for('results') }}" method="POST">
        <select name="types" method="GET" action="/">
            <option value="{{types[0]}}" selected>{{types[0]}}</option>
            {% for choice in types[1:] %}
                <option value="{{choice}}">{{choice}}</option>
            {% endfor %}
        </select>
       <input class="'form-control" name="search" placeholder="Search" autocomplete="'off" type="text">
       <input type="submit" value="Search"/>
    </form>
</body>
</html>
