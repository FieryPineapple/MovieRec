<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MovieRec</title>
    <link rel="icon" href="/images/icon.jpg">
</head>
<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

<!-- Our script must be loaded after firebase references -->
<script src="index.js"></script>
<body>

    <!-- Account button -->
    <button class="account-button" onclick="openAccountForm()">Account</button>
    <!-- Account login/signup form -->
<div class="form-popup" id="myForm">
  <form class="form-container">
    <h1>Account</h1>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" id="email" required>

    <label for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" id="password" required>

    <button type="submit" class="btn" onclick="login()">Login</button>
    <button type="submit" class="btn" onclick="register()">Signup</button>
    <button type="button" class="btn cancel" onclick="closeAccountForm()">Close</button>
  </form>
</div>

    <nav class="'navbar">
        <div class="brand-title">MovieRec</div>
        <div class="navbar-links">
            <u1>
                <li><a href="index.html">Home</a></li>
                <li><a href="#favorite">Favorites</a></li>
            </u1>
    </nav>
    <header>
        <form  id="form">
            <input type="text" placeholder="Search" id="search" class="search">
        </form>
    </header>
    <div id="tags"></div>
    <div id="myNav" class="overlay">

        <!-- Button to close the overlay navigation -->
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      
        <!-- Overlay content -->
        <div class="overlay-content" id="overlay-content"></div>
        
      </div>
    <main id="main"></main>
    <div class="fav-title">Favorites</div>
    
    <main id="favorite"></main>
    <div class="pagination">
        <div class="page" id="prev">Previous Page</div>
        <div class="current" id="current">1</div>
        <div class="page" id="next">Next Page</div>

    </div>
    <script src="script.js"></script>
    <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
</body>
</html>
